gain_management:

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_gains:
    GPS: "supersoft"

supersoft:

  horizontal:

    attitude:
      kq: 10.0
      kw: 0.0

  vertical:

    attitude:
      kq: 20.0
      kw: 0.1

soft:

  horizontal:

    attitude:
      kq: 10.0
      kw: 0.0

  vertical:

    attitude:
      kq: 20.0
      kw: 0.1

tight:

  horizontal:

    attitude:
      kq: 10.0
      kw: 0.0

  vertical:

    attitude:
      kq: 20.0
      kw: 0.1
