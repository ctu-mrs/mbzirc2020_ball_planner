constraints: [
  "slow",
  "medium",
  "fast",
  "aggressive",
]

constraint_management:

  # list of allowed gains per odometry mode
  allowed_constraints:
    GPS: ["slow", "medium", "fast", "aggressive"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_constraints:
    GPS: "medium"

aggressive:

  horizontal:
    speed: 8.3
    acceleration: 3.0
    jerk: 5.0
    snap: 10.0

  vertical:

    ascending:
      speed: 5.0
      acceleration: 3.0
      jerk: 5.0
      snap: 10.0

    descending:
      speed: 5.0
      acceleration: 3.0
      jerk: 5.0
      snap: 10.0

  yaw:
    speed: 2.0
    acceleration: 2.0
    jerk: 3.0
    snap: 5.0
