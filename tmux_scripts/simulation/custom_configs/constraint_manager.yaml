fast:
  yaw:
    speed: 4.14
    acceleration: 20.0
    jerk: 30.0
    snap: 30.0

extreme:

  horizontal:
    speed: 8.0
    acceleration: 5.0
    jerk: 5.0
    snap: 20.0

  vertical:

    ascending:
      speed: 5.0
      acceleration: 2.0
      jerk: 5.0
      snap: 8.0

    descending:
      speed: 5.0
      acceleration: 2.0
      jerk: 5.0
      snap: 8.0

  yaw:
    speed: 5.0
    acceleration: 5.0
    jerk: 5.0
    snap: 5.0

constraints: [
  "slow",
  "medium",
  "fast",
  "extreme",
]

constraint_management:

  # list of allowed gains per odometry mode
  allowed_constraints:
    GPS: ["slow", "medium", "fast", "extreme"]

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_constraints:
    GPS: "fast"
