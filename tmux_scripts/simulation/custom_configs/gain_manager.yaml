gain_management:

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_gains:
    GPS: "tight"

tight:

  horizontal:
    kp: 10.0
    kv: 6.0
    ka: 1.0

    attitude:
      kq: 8.0
      kw: 0.0

    kib: 0.1
    kib_lim: 10.0

    kiw: 0.1
    kiw_lim: 10.0

  vertical:
    kp: 10.0
    kv: 5.0
    ka: 1.0

    attitude:
      kq: 10.0
      kw: 1.0

  weight_estimator:
    km: 1.0
    km_lim: 4.0 # [kg, at least 1/2 of the UAVs mass to allow landing detection]
