name: simulation
root: ./

startup_window: takeoff
pre_window: export UAV_NAME=uav1
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; export DISPLAY=:1; roslaunch balloon_simulation simulation.launch gui:=false
        - waitForRos; roslaunch balloon_attacher attacher.launch
  - spawn:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth --enable-realsense-front
        - export UAV_NAME=uav2; waitForSimulation; spawn 2 --run --delete --enable-rangefinder --enable-ground-truth --enable-ball-holder
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_general core.launch config_constraint_manager:=custom_configs/constraint_manager.yaml config_uav_manager:=custom_configs/uav_manager.yaml config_gain_manager:=custom_configs/gain_manager.yaml config_mpc_tracker:=custom_configs/mpc_tracker.yaml
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_general core.launch config_constraint_manager:=custom_configs/constraint_manager.yaml config_uav_manager:=custom_configs/uav_manager.yaml config_gain_manager:=custom_configs/gain_manager.yaml config_mpc_tracker:=custom_configs/mpc_tracker.yaml
  - takeoff:
      layout: even-vertical
      panes:
        #{ uav1
        - '
          export UAV_NAME=uav1; 
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff;
          sleep 8;
          rosservice call /$UAV_NAME/control_manager/goto "goal: [4.0, -2.0, 7.0, 0.0]"'
        #}
        #{ uav2
        - '
          export UAV_NAME=uav2; 
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff;
          sleep 8;
          rosservice call /$UAV_NAME/control_manager/goto "goal: [3.0, 3.0, 4.0, 0.6]"'
        #}
  - goto:
      layout: even-vertical
      panes:
        - '
          waitForControl;
          roslaunch balloon_filter generate_eight.launch;
          roslaunch trajectory_loader multimaster_trajectories_loader.launch loop:=true;
          sleep 15;
          roslaunch trajectory_loader multimaster_start_following.launch;
          '
  - detector:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch object_detect object_detect.launch
  - filter:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch balloon_filter filter_eightball.launch
  - planner:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch balloon_planner catch_eightball.launch
  - mrs_status:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch mrs_status status.launch
