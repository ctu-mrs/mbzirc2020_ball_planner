name: simulation
root: ./

startup_window: takeoff
pre_window: export UAV_NAME=uav1
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch balloon_simulation simulation.launch gui:=false
        - waitForRos; roslaunch balloon_attacher attacher.launch
  - spawn:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForSimulation; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth --enable-realsense-front
        - export UAV_NAME=uav2; waitForSimulation; spawn 2 --run --delete --enable-rangefinder --enable-ground-truth --enable-ball-holder
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_general core.launch
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_general core.launch
  - takeoff:
      layout: even-vertical
      panes:
        #{ uav1
        - '
          export UAV_NAME=uav1; 
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff;
          sleep 8;
          rosservice call /$UAV_NAME/control_manager/goto "goal: [4.0, -2.0, 7.0, 0.0]"'
        #}
        #{ uav2
        - '
          export UAV_NAME=uav2; 
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/control_manager/motors 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard;
          rosservice call /$UAV_NAME/uav_manager/takeoff;
          sleep 8;
          rosservice call /$UAV_NAME/control_manager/goto "goal: [3.0, 3.0, 4.0, 0.6]"'
        #}
  - goto:
      layout: even-vertical
      panes:
        - '
          waitForControl;
          roslaunch balloon_planner generate_eight.launch;
          roslaunch trajectory_loader multimaster_trajectories_loader.launch loop:=true;
          history -s roslaunch trajectory_loader multimaster_start_following.launch;
          '
  - detector:
      layout: even-vertical
      panes:
        - waitForControl; roslaunch object_detect object_detect.launch
